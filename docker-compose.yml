services:
  nicknameSvc:
    build:
      context: .
    ports:
      - "127.0.0.1:8081:8081"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgrespassword
    restart: always
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 3s
      retries: 5

  hasura:
    image: hasura/graphql-engine:v2.40.0.cli-migrations-v3
    env_file:
      - .env
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - "postgres"
    restart: always
    volumes:
      - ./hasura:/var/schema
    environment:
      NICKNAME_SERVICE: "http://nicknameSvc:8081"
      HASURA_GRAPHQL_MIGRATIONS_DIR: "/var/schema/migrations"
      HASURA_GRAPHQL_METADATA_DIR: "/var/schema/metadata"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, query-log, http-log, webhook-log
      HASURA_GRAPHQL_ENABLED_APIS: metadata,graphql,config,metrics
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      HASURA_GRAPHQL_EXPERIMENTAL_FEATURES: "naming_convention"
      HASURA_GRAPHQL_DEFAULT_NAMING_CONVENTION: graphql-default
      HASURA_FF_NAMING_CONVENTION_SEP_2023: "True"

volumes:
  pg_data:
